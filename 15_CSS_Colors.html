<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css colors</title>
    <style>
        #firstpara{
            color: red;      /*color by name*/
        }
        #secondpara{                      /*rgb stand for read blue green*/
            color: rgb(500, 103, 131);
        }
        #thirdpara{
            color: #bbbbbb;        /*hexa colors*/
        }
    </style>
</head>
<body>
    <h3>CSS colors</h3>
    <p id="firstpara">this is a paragraph of first box</p>
    <p id="secondpara">this is second paragharaph</p>
    <p id="thirdpara"> this is the 3rd one</p>
</body>
</html>
