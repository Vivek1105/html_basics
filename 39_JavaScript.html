    //   operators in javaScript
    // In 3 +9 '+' is the operators and 3 ,9 are operands
    // 1.unary operator
    // 2.binary operator
    //  operand
    var num1=45;
    var num2=49;

    // Arithmetic operations in action in javaScript
    console.log("The value of num1 + num2 :" + (num1+num2));
    console.log("The value of num1 - num2 :" + (num1-num2));
    console.log("The value of num1 * num2 :" + (num1*num2));
    console.log("The value of num1 / num2 :" + (num1/num2));

    console.log("The value of num1 ++ num2 :" + (++num1));
