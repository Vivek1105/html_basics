<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>
</head>

<body>
    <!-- list  -->
    <ul type="circle">
        <li>this is 1st unordered list</li>
        <li>this is 2nd unordered list</li>
        <li>this is 3rd unordered list</li>

        <ul>
            list in list
            <li>list in list2</li>
        </ul>

    </ul>
    <ol type="a">
        <li>this is 1st ordered list</li>
        <li>this is 2nd ordered list</li>
        <li>this is 3rd ordered list</li>
    </ol>

    <!-- <Table> -->
    <h3>HTML TABLE</h3>
    <table>
        <thead>
            <tr>
                <th>name </th>
                <th>roll</th>
                <th>sec</th>

            </tr>

        </thead>
        <tbody>
            <tr>
                <td>vivek</td>
                <td>1111</td>
                <td>d</td>


            </tr>
            <tr>
                <td>shruti</td>
                <td>114811</td>
                <td>d3</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
