<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
    <h2>ids and classes</h2>
    <!-- id only can be one bt class can be many -->
    <div id="mainBox" class="blackborder redbg "> </div>

    <!-- Emmet -->
    <!-- . is for class and # for id  -->
    <span class="redbg"></span>
    <span id="main"></span>

    <!-- emment takes div tag as default -->
    <div class="redgb"></div>

    <!-- creating multiple element using emmet  -->
    <!-- span.class1.class2.class3*4 -->
        <span class="class1 class2 class3 class4"></span><span class="class1 class2 class3 class4"></span><span class="class1 class2 class3 class4"></span>


</body>
</html>
